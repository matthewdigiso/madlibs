<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 15px;">
        <h1 class="text-center text-primary mb-4">Mad Libs Game</h1>

        <form id="madLibForm">
            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective" required>
            </div>

            <div class="form-group">
                <label for="noun">Noun:</label>
                <input type="text" class="form-control" id="noun" required>
            </div>

            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text" class="form-control" id="verb" required>
            </div>

            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" class="form-control" id="place" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Generate Mad Lib</button>
        </form>

        <div id="resultSection" class="mt-4" style="display: none;">
            <h2 class="text-center">Your Mad Lib:</h2>
            <p id="madLibResult" class="lead text-center"></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript -->
<script src="js/main.js"></script>

</body>
</html>
